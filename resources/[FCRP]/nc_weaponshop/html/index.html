<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="shop">
            <p class="title">❯   AMMUNATION</p>
            <div class="menutab">
                <div class="buttonstab">
                    <div class="button categselect active" data-target="all"><span class="helperName"> Todos</span><i class="fas fa-infinity"></i></div>
                    <div class="button categselect" data-target="weapon"><span class="helperName"> Armas</span><i class="fas fa-drumstick-bite"></i></div>
                    <div class="button categselect" data-target="ammo"><span class="helperName"> Munições</span><i class="fas fa-fist-raised"></i></div>
                    <div class="button categselect" data-target="melee"><span class="helperName"> Armas brancas</span><i class="fas fa-screwdriver"></i></div>
                </div>	         
            </div>

            <div class="items" id="all">
            
            </div>

            <div class="items" id="weapon" style="display: none;">
                          
            </div>
            <div class="items" id="ammo" style="display: none;">
            
            </div>

            <div class="items" id="melee" style="display: none;">
            
            </div>


        </div>
    </div>
    <script src="app.js"></script>
    <script>
    $(document).keyup(function (e) {
        if (e.key === "Escape") {
            $(".items").empty();
            $(".container").fadeOut(100);
            $.post('http://nc_weaponshop/focusOff');
        }
    });
    </script>
</body>
</html>
