<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script>
    <link href="https://db.onlinewebfonts.com/c/b942f5022c0006bf5a2bae065a5a4896?family=Hurme+Geometric+Sans+No.3" rel="stylesheet" type="text/css" />
    <link href="https://db.onlinewebfonts.com/c/6fe41ddfdaa27520c7b0d4cfe2564195?family=HurmeGeometricSans3W01-Lt" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container">
        <div class="top-container">
            <a href="#sport" class="selected">ESPORTIVO</a>
            <a href="#motorcycle">MOTO</a>
            <a href="#super">SUPER</a>
            <a href="#sedan">SEDAN</a>
            <a href="#truck">CAMINH√ÉO</a>
            <a href="#special">ESPECIAL</a>
            <div class="right-container">

                <div class="header">KEY_VALUE</div>
                <div class="column">
                    <div class="row">
                        <span><i class="fas fa-dollar-sign"></i></span>
                        <span>66.358</span>
                        <!-- <span>REAIS</span> -->
                    </div>
                    <div class="row">
                        <span><i class="fab fa-bitcoin"></i></span>
                        <span>432.547</span>
                        <span><i class="fab fa-bandcamp"></i></span>
                        <span>17.536</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle-left-container">
            <img id="vehicle_brand_image" src="https://cdn.freebiesupply.com/logos/large/2x/porsche-logo-png-transparent.png">
            <div class="column">
                <span id="vehicle_brand">PORSCHE</span>
                <span id="vehicle_name">911 Turbo 3.6</span>
                <span id="vehicle_fabrication">1933</span>
                <img id="vehicle_flag" src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1280px-Flag_of_Germany.svg.png"></span>
            </div>
        </div>
        <div class="middle-right-container">
            <div class="column">
                <div class="handling-container">
                    <span>HANDLING</span>
                    <div class="handling-bar-container">
                        <div class="handling-line"></div>
                        <div class="handling-circle" style="left: 100%;"></div>
                    </div>
                    <div class="handling-difficulty">
                        <span>EASY</span>
                        <span>EXPERT</span>
                    </div>
                </div>
                <div class="row spacebetween">
                    <span>TOP SPEED</span>
                    <span>291 KM/H</span>
                </div>
                <div class="row spacebetween">
                    <span>POWER</span>
                    <span>365 HP</span>
                </div>
            </div>
        </div>
        <div class="bottom-container"></div>
        <div class="upper-bottom-container"></div>
        <div class="top-triangle"></div>
        <div class="bottom-triangle"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
