<!DOCTYPE html><html><head><meta charset=UTF-8><link rel=stylesheet type=text/css href=main.css><script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js type=text/javascript></script><script src=https://kit.fontawesome.com/eb73bbb7e4.js crossorigin=anonymous></script><script src=main.js></script></head><body class="view view--inventory"><div id=sinventory class=wrapper v-cloak="" v-if="gDisplay == 1"><div id=main><div class=container id=primary><div class=header-text>❯ Inventário</div><div class=menutab><div class=buttonstab><div class="button item active" @click="switchPage(true, 1)"><span class=helperName>Todos</span><i class="fas fa-infinity"></i></div><div class="button item" @click="switchPage(true, 2)"><span class=helperName>Consumiveis</span><i class="fas fa-drumstick-bite"></i></div><div class="button item" @click="switchPage(true, 3)"><span class=helperName>Armamento</span><i class="fas fa-fist-raised"></i></div><div class="button item" @click="switchPage(true, 4)"><span class=helperName>Camisas</span><i class="fas fa-tshirt"></i></div><div class="button item" @click="switchPage(true, 5)"><span class=helperName>Utilitários</span><i class="fas fa-box-open"></i></div><div class="button item" @click="switchPage(true, 6)"><span class=helperName>Veículos</span><i class="fas fa-key"></i></div><div class="button item" @click="switchPage(true, 7)"><span class=helperName>Identidade</span><i class="fas fa-id-badge"></i></div></div></div><div class=primary-content><div v-for="(data, index) in primaryItemsArray" class=secondary-content id=normal @click="selectItem(data.id, true, true, false)" @mouseover="selectItem(data.id, true, true, true)" @mouseout="selectItem(data.id, false, true, true)" :class="{'selected': primarySelected == data.id, 'hoverSelected': primaryHoverSelected == data.id && primarySelected != data.id}"><div class=items><div class=image-container><div><img :src="'img/items/' + data.id + '.png'"></div></div><div class=containitem><div class=secondary-title>{{ data.name }}</div><div class=secondary-description>{{ data.description }}</div></div><div class=qtd-item><div class=imgqtd><i class="fas fa-boxes"></i></div><div class=numberqtd>{{ data.amount }}</div></div></div></div></div><div class=button-container><div class=button-inner-container-top><div class=button id=useButton @click=useSelectedItem()><i class="fas fa-check"><span>Usar</span></i></div><div class=button id=sendButton @click=useSelectedItem()><i class="fas fa-share"><span>Enviar</span></i></div><div class=button id=dropButton @click=dropSelectedItem()><i class="fas fa-minus-square"><span>Dropar</span></i></div><input class=amountInput v-model.number=amountToOutput type=number placeholder=TODOS></div></div></div></div></div></body></html>
