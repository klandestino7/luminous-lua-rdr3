<html>

<head>
	<title> FAROESTE - UI </title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Roboto:light,regular,medium,thin,italic,mediumitalic,bold"
		title="roboto">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	
	<script src="js/request.js" type="text/javascript"></script>
</head>

<body id="body">
	
	<div>
		<img class="thermo" color="white" src="assets/thermo.svg"></img>
		<div class="hudcomp"></div>
		<img class="clock" color="white" src="assets/time.svg"></img>
		<div class="time">12:00</div>
		<img class="world" color="white" src="assets/world.svg"></img>
		<div class="location">Null</div>
		<img class="compas" color="white" src="assets/compass.svg"></img>
		<div class="compass">Null</div>
	</div>

	<div id="container">
		<div id="boxhud">
			<div id="hudsocial">
				<div id="health" class="hud1 hudac">
					<i>
						<div id="progcircle1"></div>
					</i>
				</div>
				<div id="hunger" class="hudac">
					<i>
						<div id="progcircle2"></div>
					</i>
				</div>
				<div id="thirst" class="hudac">
					<i>
						<div id="progcircle3"></div>
					</i>
				</div>
				<div id="talk" class="hud1 hudac">
					<i>
						<div id="progcircle4"></div>
					</i>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js" type="text/javascript"></script>

</body>

</html>
